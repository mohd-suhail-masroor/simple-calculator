<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <pre> Made by              Mohd Suhail Masroor</pre>
        <input id="input" type="text" value=""  readonly="readonly">
        <table id="buttons">
            <tr>
                <td><button id="cancel" onclick="cancel()">C</button></td>
                <td><button id="backspace" onclick="backspace()">B</button></td>
                <td><button class="operator" id="divide" onclick="divide.operator()">&divide;</button></td>
                <td><button class="operator" id="multiply" onclick="multiply.operator()">&times;</button></td>
            </tr>
            <tr>
                <td><button class="number" id="seven" onclick="seven.number()">7</button></td>
                <td><button class="number" id="eight" onclick="eight.number()">8</button></td>
                <td><button class="number" id="nine" onclick="nine.number()">9</button></td>
                <td><button class="operator" id="minus" onclick="minus.operator()">&minus;</button></td>
            </tr>
            <tr>
                <td><button class="number" id="four" onclick="four.number()">4</button></td>
                <td><button class="number" id="five" onclick="five.number()">5</button></td>
                <td><button class="number" id="six" onclick="six.number()">6</button></td>
                <td><button class="operator" id="plus" onclick="plus.operator()">&plus;</button></td>
            </tr>
            <tr>
                <td><button class="number" id="one" onclick="one.number()">1</button></td>
                <td><button class="number" id="two" onclick="two.number()">2</button></td>
                <td><button class="number" id="three" onclick="three.number()">3</button></td>
                <td rowspan="2"><button id="equals" onclick="equals()">&equals;</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="number" id="zero" onclick="zero.number()">0</button></td>
                <td><button id="dot" onclick="dot()">&dot;</button></td>
            </tr>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
